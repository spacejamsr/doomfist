<body>
    <header>
        <button class="menu-toggle" aria-label="Open navigation menu">☰</button>
        <img src="./images/Overwatch-logo.png" alt="Overwatch Logo" id="nav-logo">
        <nav class="navigation">
            <a href="index.html">Home</a>

        </nav>

        <div class="featured-story" style="background-image: url('./images/doom-wallpaper.jpg');">
            <div class="text-overlay">
                <h1>ABILITIES</h1>
                <p>Doomfist is a highly mobile frontline fighter that can deal significant <br>burst damage to his enemies.</p>
            </div>
        </div>
        <div class="video-and-abilities-container">
            <div class="abilities-container">
                <button class="ability-btn" data-video="./videos/handcannon.mp4" data-description="Short-range burst damage weapon with a spread; reloads automatically.">
                    <div class="button-content">
                        <img src="./images/handcannon.png" alt="handcannon" class="circle-image">
                    </div>
                    <span>Hand Cannon</span>
                </button>
                <button class="ability-btn" data-video="./videos/rocketpunch.mp4" data-description="A charging attack that damages and knocks back enemies. Extra damage if the enemy hits a wall.">
                    <div class="button-content">
                        <img src="./images/rocketpunch.png" alt="rocketpunch" class="circle-image">
                    </div>
                    <span>Rocket Punch</span>
                </button>
                <button class="ability-btn" data-video="./videos/seismicslam.mp4" data-description="Doomfist leaps forward and smashes into the ground, knocking nearby enemies toward him.">
                    <div class="button-content">
                        <img src="./images/seismicslam.png" alt="seismicslam" class="circle-image">
                    </div>
                    <span>Seismic Slam</span>
                </button>
                <button class="ability-btn" data-video="./videos/powerblock.mp4" data-description="Reduces incoming damage. When fully charged, empowers Rocket Punch.">
                    <div class="button-content">
                        <img src="./images/powerblock.png" alt="powerblock" class="circle-image">
                    </div>
                    <span>Power Block</span>
                </button>
                <button class="ability-btn" data-video="./videos/meteorstrike.mp4" data-description="Doomfist leaps into the sky and crashes down, dealing area damage and stunning enemies.">
                    <div class="button-content">
                        <img src="./images/meteorstrike.png" alt="meteorstrike" class="circle-image">
                    </div>
                    <span>Meteor Strike</span>
                </button>
            </div>

            <div class="video-container">
                <h2 id="abilityDescription">Short-range burst damage weapon with a spread; reloads automatically.</h2>
                <video id="abilityVideo" width="1080" controls>
                    <source src="./videos/handcannon.mp4" type="video/mp4">
                </video>
            </div>
        </div>
